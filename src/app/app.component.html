<app-header />

<main>
  <ul id="users">
    @for (user of userList; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id == userId()"
        (select)="selectId($event)"
      />
    </li>
    }
  </ul>
  @if (chosenName()) {
  <app-tasks [userid]="userId()" [name]="chosenName()" />
  }@else{
  <p id="fallback">Select a user to have a task</p>
  }
</main>
